<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="/action_page.php">
        <div class="name-container">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div class="mobilenumber-container">
            <input type="number" placeholder="Mobile Number">
        </div>
        <div class="email-container">
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="password-container">
            <input type="text" placeholder="Password" /><input
              type="text"
              placeholder="Confirm Password"
            />
          </div>
          <div class="termsandconditions-container">
            <input type="checkbox"><p id="bold">I Agree</p>
            <p>By clicking <img></img>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use</p>
          </div>
          <div class="buttons-container">
            <button id="register">Register</button>
            <button id="signin">Sign In</button>
          </div>
      </form>     
    </div>
</body>
</html>
